name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Build
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres,chrono,runtime-tokio && cargo sqlx prepare --check
      - name: Run tests
        run: cargo test --verbose
